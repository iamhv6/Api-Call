<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <link rel="stylesheet" href="Mainstyle.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        <span id="mode-text">🌙</span>
    </div>

    <div class="container">
        <h1>🔍 API Tester</h1>
        <p>Check for an api call</p>

        <input type="text" id="api-url" placeholder="Enter API URL...">
        <button id="fetch-btn">Fetch Data</button>

        <pre id="response"><code class="json">awaiting response</code></pre>
    </div>

    <script src="jsfetch.js"></script>
</body>
</html>
